{% extends 'base.html' %}

{% block title %} | Home{% endblock %}

{% block content %}
<div class="container home py-5">
    <h1>Cupcakes</h1>

    <ul id="cupcakes-list">
    </ul>

    <h4 class="mt-5">Create cupcake</h4>

    <form id="add-cupcake-form" action="/api/cupcakes" method="post">
        <div class="form-group">
            <label class="col-form-label mt-4" for="flavor">Flavor</label>
            <input class="form-control" type="text" name="flavor" id="flavor" placeholder="Enter cupcake flavor..."
                required>
        </div>

        <div class="form-group">
            <label for="size" class="col-form-label mt-4">Size</label>
            <input type="text" name="size" id="size" class="form-control" placeholder="Enter cupcake size..." required>
        </div>

        <div class="form-group">
            <label for="rating" class="col-form-label mt-4">Rating</label>
            <input type="number" name="rating" id="rating" class="form-control" placeholder="Enter cupcake rating..."
                required>
        </div>

        <div class="form-group">
            <label for="image" class="col-form-label mt-4">Image</label>
            <input type="url" name="image" id="image" class="form-control" placeholder="Enter URL for cupcake image...">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Create</button>
    </form>
</div>
{% endblock %}
